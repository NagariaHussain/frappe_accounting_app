{% extends "templates/web.html" %}

<!-- add-breadcrumbs -->

{% block page_content %}
    <h1>Our products</h1>
    <button class="btn" id="view-cart-button">View Cart</button>
    <div>
        {% set products = frappe.get_all('Item', fields=['name', 'price', 'brand'], order_by='name') %}

        {% for product in products %}
            <div class="mt-4">
                <h3>
                    {{ product.name }} by {{ product.brand }}
                </h3>
                <h3>
                    Rs. <strong>{{ product.price }}</strong>
                </h3>
                <button class="btn btn-success atc-button" data-name="{{ product.name }}">Add to cart</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
